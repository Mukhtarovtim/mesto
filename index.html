<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="лого">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__ava">
                  <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
                  <div class="profile__info">
                      <div class="profile__items">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <img class="profile__edit" src="./images/edit-button.svg">
                      </div>
                      <p class="profile__status">Исследователь океана</p>
                  </div>
                </div>
                <button class="profile__button-add" type="submit"><img src="./images/add-button.svg" alt="кнопка"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__item">
                        <h2 class="element__name">Карачаевск</h2>
                        <button class="element__like" type="submit"><img src="./images/like.svg" alt="Понравилось"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
                    <div class="element__item">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like" type="submit"><img src="./images/like.svg" alt="Понравилось"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__item">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like" type="submit"><img src="./images/like.svg" alt="Понравилось"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
                    <div class="element__item">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like" type="submit"><img src="./images/like.svg" alt="Понравилось"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__item">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like" type="submit"><img src="./images/like.svg" alt="Понравилось"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
                    <div class="element__item">
                        <h2 class="element__name">Карачаево-Черкессия</h2>
                        <button class="element__like" type="submit"><img src="./images/like.svg" alt="Понравилось"></button>
                     </div>
                </article>
            </section>
            
            <section class="popup">
                <div class="popup__container">
                    <button class="popup__close" type="submit"><img src="./images/close-icon.svg" alt="закрыть"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="form">
                        <input type="text" class="popup__item popup__item_who_name" id="name" name="name" placeholder="Имя" value="Жак-Ив Кусто" required>
                        <input type="text" class="popup__item popup__item_who_status" id="status" name="status" placeholder="Статус" value="Исследователь океана" required>
                        <button class="popup__save" type="submit">Сохранить</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
